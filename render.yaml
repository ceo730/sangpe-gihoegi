databases:
  - name: sangpe-db
    plan: free

services:
  - type: web
    name: sangpe-gihoegi
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn server:app --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: sangpe-db
          property: connectionString
